<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Calculator</h1>
      <form id="add">

          <label for="add1">Enter 1st Number:  </label>

        <div class="form-group">
          <label for="add2">Enter 2nd Number:  </label>

      </form>
    </div>
    </body>
