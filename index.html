<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Calculator</h1>

      <form id="calculator">
        <div class="form-group">
          <label for="input1">Enter 1st Number:  </label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">Enter 2nd Number:  </label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            add
          </label>
        </div>
        <div class="radio">
         <label>
           <input type="radio" name="operator" value="subtract">
           subtract
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="operator" value="multiply">
           multiply
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="operator" value="divide">
           divide
         </label>
       </div>
        <button type="submit" class="btn"> Go! </button>
      </form>
    </div>
  </body>
</html>
